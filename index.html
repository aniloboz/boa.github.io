<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0B3D2E;
            color: #FFD700;
            text-align: center;
        }
        header {
            background: #0A2E23;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .section {
            padding: 50px 20px;
        }
        .contact-form {
            max-width: 500px;
            margin: auto;
            background: #0A2E23;
            padding: 20px;
            border-radius: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            background: #FFD700;
            color: #0B3D2E;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #CCAA00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Scientist | Researcher | Innovator</p>
    </header>
    
    <section class="section" id="about">
        <h2>About Me</h2>
        <p>Brief introduction about yourself and your research.</p>
    </section>
    
    <section class="section" id="research">
        <h2>Research & Publications</h2>
        <p>List your latest publications, projects, and research interests.</p>
    </section>
    
    <section class="section" id="contact">
        <h2>Contact Me</h2>
        <div class="contact-form">
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
